<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HTML Table Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            margin: auto;
        }
        th, td {
            border: 2px solid #333;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        caption {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <h1>HTML Table Example</h1>

    <table border="2">
        <caption>Student Scores</caption>
        <tr>
            <th rowspan="2">Student Name</th>
            <th colspan="3">Subjects</th>
            <th rowspan="2">Total</th>
        </tr>
        <tr>
            <th>Math</th>
            <th>Science</th>
            <th>English</th>
        </tr>
        <tr>
            <td>Harika</td>
            <td>85</td>
            <td>90</td>
            <td>88</td>
            <td>263</td>
        </tr>
        <tr>
            <td>Durga</td>
            <td>78</td>
            <td>83</td>
            <td>79</td>
            <td>240</td>
        </tr>
        <tr>
            <td>Naishu</td>
            <td>92</td>
            <td>88</td>
            <td>95</td>
            <td>275</td>
        </tr>
        <tr>
            <td>Sahasra</td>
            <td colspan="3">Absent</td>
            <td>0</td>
        </tr>
    </table>

</body>
</html>
